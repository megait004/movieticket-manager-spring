<div th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
  <title>Không tìm thấy trang - 404</title>
  <section class="flex flex-grow items-center justify-center">
    <div class="px-4 py-10 text-center">
      <div class="mb-6">
        <i class="fa fa-exclamation-triangle text-6xl! text-yellow-500"></i>
      </div>
      <h1 class="mb-4 text-4xl font-bold text-gray-800">404</h1>
      <h2 class="mb-6 text-2xl font-semibold text-gray-700">
        Không tìm thấy trang
      </h2>
      <p class="mx-auto mb-8 max-w-md text-gray-600">
        Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.
      </p>
      <a
        href="/"
        hx-get="/"
        hx-target="#content"
        hx-push-url="true"
        hx-swap="innerHTML transition:true"
        class="inline-flex items-center rounded-lg bg-blue-600 px-6 py-3 font-medium text-white transition-colors hover:bg-blue-700"
      >
        <i class="fa fa-home mr-2"></i>
        Quay về trang chủ
      </a>
    </div>
  </section>
</div>
