<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="layout(title, content)">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:replace="${title}">Trang mặc định</title>
        <link rel="stylesheet" href="/css/output.css" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <script src="https://unpkg.com/htmx-ext-head-support@2.0.2"></script>
        <script src="https://unpkg.com/htmx-ext-response-targets@2.0.2"></script>
        <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col" hx-ext="head-support, response-targets">
        <div th:replace="~{components/header :: header}"></div>
        <main id="content" class="flex-grow">
            <div th:replace="${content}"></div>
        </main>
        <div th:replace="~{components/footer :: footer}"></div>

        <script>
            document.body.addEventListener('htmx:afterSwap', function (event) {
                if (event.detail.xhr.status === 200) {
                    const titleTag = event.detail.xhr.response.querySelector('title');
                    if (titleTag) {
                        document.title = titleTag.textContent;
                    }
                }
            });
            window.onpopstate = function (event) {
                if (event.state) {
                    const url = window.location.pathname;
                    htmx.ajax('GET', url, { target: '#content', swap: 'innerHTML' });
                }
            };
        </script>
    </body>
</html>
