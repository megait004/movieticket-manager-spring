<div th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
  <title>Admin Dashboard</title>
  <section class="flex-grow p-6">
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Admin Dashboard</h1>
    </div>

    <!-- Statistics Cards -->
    <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-4">
      <div class="rounded-lg bg-white p-4 shadow">
        <h3 class="text-sm text-gray-500">Total Movies</h3>
        <p class="text-2xl font-bold" th:text="${totalMovies}">0</p>
      </div>
      <div class="rounded-lg bg-white p-4 shadow">
        <h3 class="text-sm text-gray-500">Total Screenings</h3>
        <p class="text-2xl font-bold" th:text="${totalScreenings}">0</p>
      </div>
      <div class="rounded-lg bg-white p-4 shadow">
        <h3 class="text-sm text-gray-500">Total Users</h3>
        <p class="text-2xl font-bold" th:text="${totalUsers}">0</p>
      </div>
      <div class="rounded-lg bg-white p-4 shadow">
        <h3 class="text-sm text-gray-500">Total Tickets</h3>
        <p class="text-2xl font-bold" th:text="${totalTickets}">0</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="rounded-lg bg-white p-6 shadow">
        <h2 class="mb-4 text-xl font-bold">Movie Management</h2>
        <div class="space-y-2">
          <a href="/movies/add" class="block text-blue-600 hover:underline"
            >Add New Movie</a
          >
          <a href="/movies" class="block text-blue-600 hover:underline"
            >View All Movies</a
          >
          <a href="/screenings/add" class="block text-blue-600 hover:underline"
            >Add New Screening</a
          >
          <a href="/screenings" class="block text-blue-600 hover:underline"
            >Manage Screenings</a
          >
        </div>
      </div>
      <div class="rounded-lg bg-white p-6 shadow">
        <h2 class="mb-4 text-xl font-bold">User Management</h2>
        <div class="space-y-2">
          <a href="/admin/users" class="block text-blue-600 hover:underline"
            >View All Users</a
          >
          <a href="/tickets" class="block text-blue-600 hover:underline"
            >View All Tickets</a
          >
        </div>
      </div>
    </div>
  </section>
</div>
