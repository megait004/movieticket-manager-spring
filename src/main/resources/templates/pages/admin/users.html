<div th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
  <title>Quản Lý Người Dùng</title>
  <section class="flex-grow p-6">
    <div class="mb-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold">Quản Lý Người Dùng</h1>
    </div>

    <div class="overflow-hidden rounded-lg bg-white shadow-md">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Mã số
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Tên đăng nhập
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Email
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Họ và tên
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Vai trò
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Trạng thái
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Ngày tạo
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium tracking-wider text-gray-500 uppercase"
            >
              Thao tác
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 bg-white">
          <tr th:each="user : ${users}">
            <td
              class="px-6 py-4 text-sm whitespace-nowrap"
              th:text="${user.uid}"
            >
              1
            </td>
            <td
              class="px-6 py-4 text-sm whitespace-nowrap"
              th:text="${user.username}"
            >
              username
            </td>
            <td
              class="px-6 py-4 text-sm whitespace-nowrap"
              th:text="${user.email}"
            >
              email
            </td>
            <td
              class="px-6 py-4 text-sm whitespace-nowrap"
              th:text="${user.fullname}"
            >
              fullname
            </td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">
              <span
                class="inline-flex rounded-full px-2 text-xs leading-5 font-semibold"
                th:classappend="${user.role == 'admin' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}"
                th:text="${user.role == 'admin' ? 'Quản trị' : 'Người dùng'}"
                >vai trò</span
              >
            </td>
            <td class="px-6 py-4 text-sm whitespace-nowrap">
              <span
                class="inline-flex rounded-full px-2 text-xs leading-5 font-semibold"
                th:classappend="${user.active == 1 ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}"
                th:text="${user.active == 1 ? 'Hoạt động' : 'Không hoạt động'}"
                >trạng thái</span
              >
            </td>
            <td
              class="px-6 py-4 text-sm whitespace-nowrap"
              th:text="${user.created_at_formatted}"
            >
              date
            </td>
            <td class="px-6 py-4 text-sm whitespace-nowrap text-blue-600">
              <a
                href="#"
                th:attr="hx-get=|/admin/users/edit/${user.uid}|"
                hx-target="body"
                class="hover:text-blue-900"
                >Sửa</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
