<div th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
    <title>Đăng nhập</title>
    <section class="flex-grow flex items-center justify-center py-12">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-md p-8">
                <div class="text-center mb-8">
                    <i class="fa fa-user-circle text-blue-600 text-5xl mb-4"></i>
                    <h1 class="text-2xl font-bold text-gray-800">Đăng nhập</h1>
                    <p class="text-gray-600 mt-2">Đăng nhập để đặt vé</p>
                </div>

                <div id="login-error-container">
                    <div id="login-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" role="alert">
                        <span id="error-message">Lỗi đăng nhập</span>
                    </div>
                </div>

                <form hx-post="/api/login" hx-ext="json-enc" hx-trigger="submit" hx-indicator="#login-indicator" hx-target="#login-error-container" hx-swap="innerHTML" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Tên đăng nhập</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-user text-gray-400"></i>
                            </div>
                            <input type="text" id="username" name="username" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Tên đăng nhập" required />
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fa fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="••••••••" required />
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <span>Đăng nhập</span>
                            <span id="login-indicator" class="htmx-indicator ml-2">
                                <i class="fa fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Chưa có tài khoản?
                        <a href="/register" hx-get="/register" hx-target="main" hx-push-url="true" class="font-medium text-blue-600 hover:text-blue-500"> Đăng ký ngay </a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
