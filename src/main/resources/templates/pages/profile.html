<div th:replace="~{layouts/main :: layout(~{::title}, ~{::section})}">
  <title>Hồ sơ người dùng</title>
  <section class="container mx-auto px-4 py-8">
    <div class="mx-auto max-w-2xl rounded-lg bg-white p-6 shadow-md">
      <h1 class="mb-6 text-3xl font-bold">Hồ sơ của tôi</h1>
      <div class="space-y-4">
        <div class="flex items-center space-x-4">
          <div
            class="flex h-16 w-16 items-center justify-center rounded-full bg-gray-200"
          >
            <i class="fa fa-user text-4xl! text-gray-400"></i>
          </div>
          <div>
            <h2
              class="text-xl font-semibold"
              th:text="${user?.username ?: 'Chưa cập nhật'}"
            >
              Tên đăng nhập
            </h2>
            <p
              class="text-gray-600"
              th:text="${user?.email ?: 'Chưa cập nhật email'}"
            >
              Email
            </p>
          </div>
        </div>
        <div class="mt-4 border-t pt-4">
          <h3 class="mb-4 text-lg font-semibold">Cập nhật thông tin</h3>
          <form
            id="profileForm"
            hx-post="/api/profile/update"
            hx-ext="json-enc"
            hx-trigger="submit"
            hx-target="#profile-error-container"
            hx-swap="innerHTML"
            class="space-y-4"
          >
            <div id="profile-error-container">
              <div
                id="profile-error"
                class="mb-4 hidden rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700"
                role="alert"
              >
                <span id="error-message">Lỗi cập nhật</span>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <i class="fa fa-envelope text-gray-400"></i>
                </div>
                <input
                  type="email"
                  name="email"
                  th:value="${user?.email}"
                  class="block w-full rounded-md border border-gray-300 py-2 pr-3 pl-10 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Email của bạn"
                />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700"
                >Họ và tên</label
              >
              <div class="relative">
                <div
                  class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                >
                  <i class="fa fa-user text-gray-400"></i>
                </div>
                <input
                  type="text"
                  name="fullname"
                  th:value="${user?.fullname}"
                  class="block w-full rounded-md border border-gray-300 py-2 pr-3 pl-10 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  placeholder="Họ và tên của bạn"
                />
              </div>
            </div>
            <div class="flex justify-end">
              <button
                type="submit"
                class="cursor-pointer rounded-md bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:outline-none"
              >
                Cập nhật
              </button>
            </div>
          </form>
        </div>
        <div class="mt-4 border-t pt-4">
          <h3 class="mb-4 text-lg font-semibold">Thông tin tài khoản</h3>
          <div class="space-y-2">
            <p>
              <strong>Tên đăng nhập:</strong>
              <span th:text="${user?.username}">username</span>
            </p>
            <p>
              <strong>Email:</strong>
              <span th:text="${user?.email ?: 'Chưa cập nhật'}">email</span>
            </p>
            <p>
              <strong>Họ và tên:</strong>
              <span th:text="${user?.fullname ?: 'Chưa cập nhật'}"
                >fullname</span
              >
            </p>
            <p>
              <strong>Ngày tạo:</strong>
              <span th:text="${user?.created_at_formatted ?: 'Chưa cập nhật'}"
                >creation date</span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
